{% set name = "census" %}
{% set version = "0.8.16" %}
{% set bundle = "tar.gz" %}
{% set hash = "cd2cb06142930296e568ac6549a6662b8c9a7b917e4045c00b6d85df036eb75f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - requests >=1.1.0
    - future
    - backports.functools_lru_cache  # [py<33]
    - setuptools

test:
  imports:
    - census
    - census.tests

about:
  home: http://github.com/sunlightlabs/census
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: A wrapper for the US Census Bureau's API
  dev_url: http://github.com/sunlightlabs/census

extra:
  recipe-maintainers:
    - pmlandwehr
