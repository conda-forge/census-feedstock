{% set name = "census" %}
{% set version = "0.8.8" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "5ffc5b5d29124c68bb194e3dba367d37b85a9bac595c2a2f28f212da5561e481" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=1.1.0
    - future
    - backports.functools_lru_cache  # [py<33]
    - setuptools

test:
  imports:
    - census
    - census.tests

about:
  home: http://github.com/sunlightlabs/census
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: "A wrapper for the US Census Bureau's API"
  dev_url: http://github.com/sunlightlabs/census

extra:
  recipe-maintainers:
    - pmlandwehr
